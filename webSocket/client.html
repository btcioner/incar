<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>测试1621</title>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.0.4.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://localhost');
        socket.on('receiveCarInfo', function (data) {
            $('#result').text(JSON.stringify(data));
        });
        $(function(){
            $('#btn1621').click(function(){
                socket.emit('getCarInfo', {obdCode:'10010021'});
            });
        });

    </script>
</head>
<body>
    <button id="btn1621">车辆检测</button><br/>
    <div id="result">初始</div>
</body>
</html>
