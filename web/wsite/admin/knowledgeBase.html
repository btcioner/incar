<!DOCTYPE html>
<html lang="en" ng-app="KnowledgeApp">
<head>
<title>知识库</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="../css/uniform.css" />
<link rel="stylesheet" href="../css/select2.css" />
<link rel="stylesheet" href="../css/maruti-style.css" />
<link rel="stylesheet" href="../css/maruti-media.css" class="skin-color" />
<link rel="stylesheet" type="text/css" href="../css/mycss/main.css" />
</head>
<body ng-controller="knowledgeCtrl">
<!--Header-part-->
<div id="header">
  <h1>Admin后台</h1>
</div>
<!--close-Header-part-->
<!--top-Header-messaages-->
<div class="btn-group rightzero"> <a class="top_message tip-left" title="Manage Files"><i class="icon-file"></i></a> <a class="top_message tip-bottom" title="Manage Users"><i class="icon-user"></i></a> <a class="top_message tip-bottom" title="Manage Comments"><i class="icon-comment"></i><span class="label label-important">5</span></a> <a class="top_message tip-bottom" title="Manage Orders"><i class="icon-shopping-cart"></i></a> </div>
<!--close-top-Header-messaages-->
<!--top-Header-menu-->
<div id="user-nav" class="navbar navbar-inverse">
  <ul class="nav">
  	<li style="color:white;vertical-align:middle; margin-top: 15px;"><span class="text">userAdmin</span></li>
    <li class=""><a title="" href="../login.html"><i class="icon icon-share-alt"></i> <span class="text">Logout</span></a></li>
  </ul>
</div>
<!--close-top-Header-menu-->
<div id="sidebar"><a href="#" class="visible-phone"><i class="icon icon-home"></i>运营后台</a>
    <ul>
        <li class="active"><a href="deviceManage.html?token={{token}}"><i class="icon icon-home"></i> <span>设备管理</span></a> </li>
        <li> <a href="driveData.html?token={{token}}"><i class="icon icon-signal"></i> <span>行车数据</span></a> </li>
        <li> <a href="customer4s.html?token={{token}}"><i class="icon icon-inbox"></i> <span>4S客户</span></a> </li>
        <li><a href="carOwners.html?token={{token}}"><i class="icon icon-th"></i> <span>车主</span></a></li>
        <li><a href="userManage.html?token={{token}}"><i class="icon icon-fullscreen"></i> <span>系统用户</span></a></li>
        <li> <a href="knowledgeBase.html?token={{token}}"><i class="icon icon-th-list"></i> <span>知识库</span></a></li>
    </ul>
</div>
<div id="content" style="height:900px;">
  <div id="content-header">
      <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>主页</a> <a href="#" class="current">知识库</a> </div>
  </div>
  <div class="container-fluid">
  	<div class="row-fluid" >
      <div class="span12">
          <!--修改词条 start-->
          <div class="widget-box" ng-show="modifyKnowledgeDiv">
              <div class="widget-title">
                  <span class="icon"><i class="icon-th"></i></span>
                  <h5>修改词条</h5>
              </div>
              <div class="widget-content nopadding">
                  <form action="why" id="formId_edit"  method="post"  class="form-horizontal" enctype="multipart/form-data">
                      <div class="control-group" >
                          <label class="control-label" style="margin-left:300px;">关键字：</label>
                          <div class="controls">
                              <input type="text" class="span11" style="width:200px;"  ng-model="knowDetail.keyword"/>
                          </div>
                      </div>
                      <div class="control-group" >
                          <label class="control-label" style="margin-left:300px;">标题：</label>
                          <div class="controls">
                              <input type="text" class="span11" style="width:200px;" ng-model="knowDetail.title"/>
                          </div>
                      </div>
                      <div class="control-group" >
                          <label class="control-label" style="margin-left:300px;">描述：</label>
                          <div class="controls">
                              <textarea ng-model="knowDetail.description" name="description"></textarea>
                          </div>
                      </div>
                      <div class="control-group">
                          <label class="control-label" style="margin-left:300px;">图文图片：</label>
                          <div class="controls">
                             <img src="{{knowDetail.filename}}" width="200px;" height="200px;"/><input type="file" id="edit_pro_img" name="pro_img" onchange="clickFileName('edit_pro_img')"/>
                          </div>
                      </div>
                      <div class="form-actions">
                          <button type="submit" class="btn btn-success"  style="margin-left:300px;" ng-click="ModifyConfirm();">保存</button>
                          <button type="button" class="btn btn-danger"   ng-click="gotoBack(1)">取消</button>
                      </div>
                  </form>
              </div>
          </div>
          <!--修改词条 end-->
          <!--添加词条 start-->
          <div class="widget-box" ng-show="addKnowledgeDiv">
              <div class="widget-title">
                <span class="icon"><i class="icon-th"></i></span>
                <h5>添加词条</h5>
              </div>
              <div class="widget-content nopadding" >
                  <form action="/wservice/manual" method="post"  class="form-horizontal" id="formId" enctype="multipart/form-data">
                      <div class="control-group" >
                          <label class="control-label" style="margin-left:300px;">关键字：</label>
                          <div class="controls">
                              <input type="text" class="span11" style="width:200px;" name="keyword" ng-model="keyword" />
                          </div>
                      </div>
                      <div class="control-group" >
                          <label class="control-label" style="margin-left:300px;">标题：</label>
                          <div class="controls">
                              <input type="text" class="span11" style="width:200px;" name="title" ng-model="title"/>
                          </div>
                      </div>
                      <div class="control-group" >
                          <label class="control-label" style="margin-left:300px;">描述：</label>
                          <div class="controls">
                              <textarea ng-model="description" name="description"></textarea>
                          </div>
                      </div>
                      <div class="control-group">
                         <label class="control-label" style="margin-left:300px;">图文图片：</label>
                         <div class="controls">
                              <input type="file"  id="pro_img" name="pro_img" onchange="clickFileName('pro_img')" ng-model="filename" />
                      </div>
                     </div>
                      <div class="form-actions">
                          <button type="submit" class="btn btn-success"  style="margin-left:300px;" ng-click="AddConfirm();" >保存</button>
                          <button type="button" class="btn btn-danger"   ng-click="gotoBack(2)">取消</button>
                      </div>
                  </form>
              </div>
          </div>
        <!--添加词条 end-->
        <!--知识库列表 begin-->
        <div class="widget-box" ng-show="knowledgeListDiv">
          <div class="widget-title">
            <span class="icon"><i class="icon-th"></i></span>
            <h5>知识库列表</h5>
            <a class="btn btn-success" style="float:right;margin:3px 30px 0 0;" ng-click="add();">+添加词条</a>
          </div>
          <div class="widget-content nopadding">
            <!--<table class="table table-bordered data-table">-->
            <table class="table table-bordered">
              <thead>
                <tr>
                    <th>关键字</th>
                    <th>标题</th>
                    <th>图文</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr class="gradeX" ng-repeat="know in manual">
                    <td id="tdc">{{know.keyword}}</td>
                    <td id="tdc">{{know.title}}</td>
                    <td id="tdc"><img src="{{know.filename}}" width="200px;" height="200px;"></td>
                    <td id="tdc">{{know.description}}</td>
                    <td id="tdc">
                        <a class="btn btn-info btn-mini" ng-click="modify($index);">修改</a>
                        <a class="btn btn-danger btn-mini" ng-click="delete($index);">删除</a>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
            <div><font color="red">{{tips}}</font></div>
            <div class="pagination alternate" style="float:right;">
                共{{totalCount}}条&nbsp;当前{{currentPage}}/{{totalPage}} &nbsp;
                跳转至<select style="width:50px;" ng-model="changeId" ng-options="to.size as to.size for to in totalOption"ng-change="changePage(changeId);">
                <option>1</option>
            </select>页
            </div>
        </div>
       <!--知识库列表 end-->
      </div>
   </div>
</div>
</div>
<div class="row-fluid">
  <div id="footer" class="span12"> 2014 &copy; 英卡</div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.form.min.js"></script>
<script src="../js/jquery.dataTables.min.js"></script>
<script src="../js/jquery.uniform.js"></script>
<script src="../js/jquery.ui.custom.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/select2.min.js"></script>
<script src="../js/maruti.js"></script>
<script src="../js/maruti.tables.js"></script>
<script src="../js/angular.min.js"></script>
<script src="../js/fun_js/common.js"></script>
<script src="../js/fun_js/knowledgeController.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
