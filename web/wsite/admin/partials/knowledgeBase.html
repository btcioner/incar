<div id="content">
  <div id="content-header">
      <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>主页</a> <a href="#" class="">知识库</a> </div>
  </div>
  	<div class="row-fluid" >
        <!--mainbox01 start--><div class="mainbox01" >
          <!--修改词条 start-->
        <div class="widget-box" ng-show="modifyKnowledgeDiv" >
            <div class="widget-title">
                <span class="icon"><i class="icon-th"></i></span>
                <h5>修改词条</h5>
            </div>
            <div class="widget-content pad_t_b_10" style="padding-bottom:20px;" >
                <form action="/wservice/upload" id="formId_edit2"  method="post"  class="form-horizontal formstyle_box01" enctype="multipart/form-data">
                    <!--horizontal_box01 start-->
                    <div class="horizontal_box01 pad_t_40">
                        <!--mainleftbox start-->
                        <div class="mainleftbox">
                            <div class="control-group" style="border-top-width:0px;" >
                                <label class="control-label w_70">关键字：</label>
                                <div class="controls pad_t_b_10">
                                    <input type="text" class="span11" style="width:310px;"  ng-model="knowDetail.keyword" />
                                </div>
                            </div>
                            <div class="control-group" >
                                <label class="control-label w_70">标题：</label>
                                <div class="controls pad_t_b_10">
                                    <input type="text" class="span11" style="width:310px;"  ng-model="knowDetail.title" />
                                </div>
                            </div>
                            <div class="control-group" >
                                <label class="control-label w_70">描述：</label>
                                <div class="controls pad_t_b_10">
                                    <textarea name="description" ng-model="knowDetail.description" style="width:300px;"></textarea>
                                </div>
                            </div>
                        </div><!--mainleftbox end-->
                        <!--mainrightbox start-->
                        <div class="mainrightbox">
                            <div class="control-group" style="border-top-width:0px;" >
                                <div style="float: left;" id="preview">
                                    <img src="../../{{knowDetail.filename}}" id="imghead" style="width:120px;height:120px; padding:15px 20px 5px 5px;" />
                                </div>
                                <label class="control-label">活动图片：<br/ ><span class="img_textstyle01">图片要求:<br />尺寸为150px*150px，大小在100KB以内。</span></label>
                                <div class="controls">
                                    <input name="edit_pro_img" type="file" width="100px" id="edit_pro_img"  onchange="changeImg(this,'edit_pro_img','formId_edit2','preview','imghead',1)" />
                                </div>
                                <div id="loading_1" style="display:none;margin-top: 10px;"><img src="../../data/loader.gif" />正在上传...</div>
                                <div id="loaded_1" style="display:none;margin-top: 10px;">上传成功！</div>
                            </div>
                        </div><!--mainrightbox end-->
                        <div class="clearfix"></div>
                    </div><!--horizontal_box01 end-->
                    <!--button_box01 start-->
                    <div class="button_box01">
                        <button type="button" style="margin-right:40px;"  class="btn btn-large btn-success" ng-click="ModifyConfirm();">保&nbsp;&nbsp;存</button>
                        <button type="button"  class="btn btn-large btn-danger"   ng-click="gotoBack(1)">取&nbsp;&nbsp;消</button>
                    </div><!--button_box01 start-->
                </form>
            </div>
        </div>
          <!--修改词条 end-->
          <!--添加词条 start-->
        <div class="widget-box" ng-show="addKnowledgeDiv" >
            <div class="widget-title">
                <span class="icon"><i class="icon-th"></i></span>
                <h5>添加词条</h5>
            </div>
            <div class="widget-content pad_t_b_10" style="padding-bottom:20px;" >
                <form action="/wservice/upload" id="formId_edit3"  method="post"  class="form-horizontal formstyle_box01" enctype="multipart/form-data">
                    <!--horizontal_box01 start-->
                    <div class="horizontal_box01 pad_t_40">
                        <!--mainleftbox start-->
                        <div class="mainleftbox">
                            <div class="control-group" style="border-top-width:0px;" >
                                <label class="control-label w_70">关键字：</label>
                                <div class="controls pad_t_b_10">
                                    <input type="text" class="span11" style="width:310px;"  ng-model="keyword" />
                                </div>
                            </div>
                            <div class="control-group" >
                                <label class="control-label w_70">标题：</label>
                                <div class="controls pad_t_b_10">
                                    <input type="text" class="span11" style="width:310px;"  ng-model="title" />
                                </div>
                            </div>
                            <div class="control-group" >
                                <label class="control-label w_70">描述：</label>
                                <div class="controls pad_t_b_10">
                                    <textarea name="description" ng-model="description" style="width:300px;"></textarea>
                                </div>
                            </div>
                        </div><!--mainleftbox end-->
                        <!--mainrightbox start-->
                        <div class="mainrightbox">
                            <div class="control-group" style="border-top-width:0px;" >
                                <div style="float: left;" id="preview1">
                                    <img src="../../data/200x200.jpg" id="imghead1" style="width:120px;height:120px; padding:15px 20px 5px 5px;" />
                                </div>
                                <label class="control-label">活动图片：<br/ ><span class="img_textstyle01">图片要求:<br />尺寸为150px*150px，大小在100KB以内。</span></label>
                                <div class="controls">
                                    <input name="edit_pro_img_1" type="file" width="100px" id="edit_pro_img_1"  onchange="changeImg(this,'edit_pro_img_1','formId_edit3','preview1','imghead1',0)" />
                                </div>
                                <div id="loading_0" style="display:none;margin-top: 10px;"><img src="../../data/loader.gif" />正在上传...</div>
                                <div id="loaded_0" style="display:none;margin-top: 10px;">上传成功！</div>
                            </div>
                        </div><!--mainrightbox end-->
                        <div class="clearfix"></div>
                    </div><!--horizontal_box01 end-->
                    <!--button_box01 start-->
                    <div class="button_box01">
                        <button type="button" style="margin-right:40px;"  class="btn btn-large btn-success" ng-click="AddConfirm();">保&nbsp;&nbsp;存</button>
                        <button type="button"  class="btn btn-large btn-danger"   ng-click="gotoBack(2)">取&nbsp;&nbsp;消</button>
                    </div><!--button_box01 start-->
                </form>
            </div>
        </div>
        <!--添加词条 end-->
        <!--知识库列表 begin-->
        <div class="widget-box" ng-show="knowledgeListDiv">
          <div class="widget-title">
            <span class="icon"><i class="icon-th"></i></span>
            <h5>知识库列表</h5>
            <button class="btn btn-success" style="float:right;margin:12px 30px 0 0;" ng-click="add();">+添加词条</button>
          </div>
          <div class="widget-content nopadding">
            <!--<table class="table table-bordered data-table">-->
            <table class="table table-bordered">
              <thead>
                <tr class="bgcolor01">
                    <th>关键字</th>
                    <th>标题</th>
                    <th>图文</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr class="gradeX" ng-repeat="know in manual">
                    <td id="tdc">{{know.keyword}}</td>
                    <td id="tdc">{{know.title}}</td>
                    <td id="tdc"><img src="../../{{know.filename}}" style="height:50px;" ></td>
                    <td id="tdc" style="width:500px;">{{know.description}}</td>
                    <td id="tdc">
                        <a class="btn btn-info btn-mini" ng-click="modify($index);">修改</a>
                        <a class="btn btn-danger btn-mini" ng-click="deleteRecord($index);">删除</a>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
            <div><font color="red">{{tips}}</font></div>
            <div class="pagination alternate" style="float:right;">
                共{{totalCount}}条&nbsp;当前{{currentPage}}/{{totalPage}} &nbsp;
                跳转至<select style="width:50px;" ng-model="changeId" ng-options="to.size as to.size for to in totalOption"ng-change="changePage(changeId);">
                <option>1</option>
            </select>页
            </div>
            <div class="clearfix"></div>
        </div>
       <!--知识库列表 end-->
   </div>
</div>
</div>
