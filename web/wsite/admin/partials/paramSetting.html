<div id="content">
  <div id="content-header">
      <div id="breadcrumb"><a href="../../4sStore/index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>首页</a> <a href="" class="">参数设置</a></div>
  </div>
  <div class="container-fluid">
  	<div class="row-fluid" >
        <div class="span12">
                <!--添加保养设置 start-->
                <div class="widget-box" ng-show="paramAddDiv">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-th"></i></span>
                        <h5>添加保养参数</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="#" method="get" class="form-horizontal">
                            <div class="control-group" >
                                <label class="control-label" style="margin-left:300px;">品牌：</label>
                                <div class="controls">
                                    <select style="width:150px;">
                                        <option>请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group" >
                                <label class="control-label" style="margin-left:300px;">车型：</label>
                                <div class="controls">
                                    <select style="width:150px;" >
                                        <option>请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group" >
                                <label class="control-label" style="margin-left:300px;">新品牌：</label>
                                <div class="controls">
                                    <input type="text" class="span11" style="width:200px;" />
                                </div>
                            </div>
                            <div class="control-group" >
                                <label class="control-label" style="margin-left:300px;">新车型：</label>
                                <div class="controls">
                                    <input type="text" class="span11" style="width:200px;" />
                                </div>
                            </div>
                            <div class="control-group" >
                                <label class="control-label" style="margin-left:300px;">保养里程：</label>
                                <div class="controls">
                                    <input type="text" class="span11" style="width:200px;" />（公里）
                                </div>
                            </div>
                            <div class="control-group" >
                                <label class="control-label" style="margin-left:300px;">保养周期：</label>
                                <div class="controls">
                                    <input type="text" class="span11"   style="width:200px;" />（天）
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-success"  style="margin-left:300px;" ng-click="addConfirm();">确定</button>
                                <button type="button" class="btn btn-danger"   ng-click="gotoBack(1);">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--添加保养参数设置 end-->
            <!--修改保养设置 start-->
            <div class="widget-box" ng-show="paramModifyDiv">
                <div class="widget-title">
                    <span class="icon"><i class="icon-th"></i></span>
                    <h5>修改保养参数</h5>
                </div>
                <div class="widget-content nopadding">
                    <form action="#" method="get" class="form-horizontal">
                        <div class="control-group" >
                            <label class="control-label" style="margin-left:300px;">品牌：</label>
                            <div class="controls">
                                <select style="width:150px;">
                                    <option>请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group" >
                            <label class="control-label" style="margin-left:300px;">车型：</label>
                            <div class="controls">
                                <select style="width:150px;" >
                                    <option>请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group" >
                            <label class="control-label" style="margin-left:300px;">新品牌：</label>
                            <div class="controls">
                                <input type="text" class="span11" style="width:200px;" />
                            </div>
                        </div>
                        <div class="control-group" >
                            <label class="control-label" style="margin-left:300px;">新车型：</label>
                            <div class="controls">
                                <input type="text" class="span11" style="width:200px;" />
                            </div>
                        </div>
                        <div class="control-group" >
                            <label class="control-label" style="margin-left:300px;">保养里程：</label>
                            <div class="controls">
                                <input type="text" class="span11" style="width:200px;" />（公里）
                            </div>
                        </div>
                        <div class="control-group" >
                            <label class="control-label" style="margin-left:300px;">保养周期：</label>
                            <div class="controls">
                                <input type="text" class="span11"  style="width:200px;" />（天）
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-success"  style="margin-left:300px;" ng-click="modifyConfirm();">确定</button>
                            <button type="button" class="btn btn-danger"   ng-click="gotoBack(2);">取消</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--修改保养参数设置 end-->
            <!--参数设置列表 begin-->
            <div class="widget-box" ng-show="paramListDiv">
                <div class="widget-title">
                    <span class="icon"><i class="icon-th"></i></span>
                    <h5>保养参数列表</h5>
                    <!--<a class="btn btn-success" style="float:right;margin:3px 30px 0 0;" ng-click="add();">+添加设置</a>-->
                </div>
                <div class="widget-content nopadding">
                    <!--<table class="table table-bordered data-table">-->
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th style="vertical-align: middle;">品牌：&nbsp;&nbsp;&nbsp;
                                <select style="width:150px;" ng-model="brandCode" ng-options = "brand.brandCode as brand.brand for brand in carBrand" ng-change="changeBrand(brandCode)">
                                    <option>请选择</option>
                                </select></th>
                            <th style="vertical-align: middle;">车型：&nbsp;&nbsp;&nbsp;
                                <select style="width:150px;" ng-model="seriesCode" ng-options="series.seriesCode as series.series for series in carSeries" ng-change="changeSeries(seriesCode)">
                                    <option>请选择</option>
                                </select></th>
                         </tr>
                        </thead>
                    </table>
                </div>
                <div class="widget-content nopadding">
                    <!--<table class="table table-bordered data-table">-->
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>品牌</th>
                            <th>车型</th>
                            <th>保养里程（公里）</th>
                            <th>保养周期（天）</th>
                            <!--<th>操作</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX" ng-repeat="sl in seriesList">
                            <td id="tdc">{{sl.brand}}</td>
                            <td id="tdc">{{sl.series}}</td>
                            <td id="tdc">{{sl.care_mileage}}</td>
                            <td id="tdc">{{sl.care_hour}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div><font color="red">{{tips}}</font></div>
                <div class="pagination alternate" style="float:right;">
                    共{{totalCount}}条&nbsp;当前{{currentPage}}/{{totalPage}} &nbsp;
                    跳转至<select style="width:50px;" ng-model="changeId" ng-options="to.size as to.size for to in totalOption"ng-change="changePage(changeId);">
                    <option>1</option>
                </select>页
                </div>
            </div>
            <!--保养参数列表 end-->
        </div>
   </div>
</div>
</div>
