<!DOCTYPE html>
<html ng-app="LoginApp">
<head>
        <title>登录页面</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/maruti-login.css" />
    </head>
    <body ng-controller="loginCtrl">
        <div id="loginbox">
            <form id="loginform" class="form-vertical">
				<div class="control-group normal_text"><h3>登&nbsp;&nbsp;&nbsp;录</h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="Username" ng-model="username1"  />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="Password" ng-model="password"/>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-right"><input type="button" class="btn btn-success" value="登录" ng-click="login()" /></span>
                </div>
            </form>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/fun_js/common.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/maruti.login.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/fun_js/loginController.js"></script>
        <script src="js/sha1.js"></script>
    </body>
</html>
