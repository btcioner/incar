<!DOCTYPE html>
<html lang="en" ng-app="SParamApp">
<head>
<title>4S店管理系统</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="../css/uniform.css" />
<link rel="stylesheet" href="../css/select2.css" />
<link rel="stylesheet" href="../css/maruti-style.css" />
<link rel="stylesheet" href="../css/maruti-media.css" class="skin-color" />
<link rel="stylesheet" type="text/css" href="../css/mycss/main.css" />
</head>
<body ng-controller="s_paramCtrl">
<iframe src="header.html" width="100%" height="105px"></iframe>
<div id="content" style="height:572px;margin-top: 30px">
  <div id="content-header">
      <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>首页</a> <a href="" class="">参数设置</a></div>
  </div>
  <div class="container-fluid">
  	<div class="row-fluid" >
        <div class="span12">
            <!--参数设置列表 begin-->
            <div class="widget-box" id="paramSetDiv">
                <div class="widget-title">
                    <span class="icon"><i class="icon-th"></i></span>
                    <h5>保养参数列表</h5>
                    <a class="btn btn-success" style="float:right;margin:3px 30px 0 0;" ng-click="add();">+添加设置</a>
                </div>
                <div class="widget-content nopadding">
                    <!--<table class="table table-bordered data-table">-->
                    <table class="table table-bordered data-table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>品牌</th>
                            <th>车型</th>
                            <th>保养类型</th>
                            <th>保养周期</th>
                            <th>保养内容</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX">
                            <td id="tdc">1</td>
                            <td id="tdc">宝马</td>
                            <td id="tdc">X1</td>
                            <td id="tdc">车体保养</td>
                            <td id="tdc">30天</td>
                            <td id="tdc" style="width:200px;">车漆保养，坐垫地毯保养，保险杠、车裙保养，仪表台保养，电镀加工保养，皮革塑料保养，轮胎、轮毂保修，挡风玻璃保养，底盘保养，发动机外表保养等</td>
                            <td id="tdc">
                                <a class="btn btn-info btn-mini" ng-click="modify();">修改</a>
                                <a class="btn btn-danger btn-mini" ng-click="modify();">删除</a>
                            </td>
                        </tr>
                        <tr class="gradeX">
                            <td id="tdc">2</td>
                            <td id="tdc">宝马</td>
                            <td id="tdc">X1</td>
                            <td id="tdc">系统保养</td>
                            <td id="tdc">180天</td>
                            <td id="tdc" style="width:200px;">润滑系，燃油系，冷却系，制动系的保养等</td>
                            <td id="tdc">
                                <a class="btn btn-info btn-mini" ng-click="modify();">修改</a>
                                <a class="btn btn-danger btn-mini" ng-click="modify();">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--知识库列表 end-->
        </div>
   </div>
</div>
</div>
<div class="row-fluid">
  <div id="footer" class="span12"> 2014 &copy; 英卡</div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.dataTables.min.js"></script>
<script src="../js/jquery.uniform.js"></script>
<script src="../js/jquery.ui.custom.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/select2.min.js"></script>
<script src="../js/maruti.js"></script>
<script src="../js/maruti.tables.js"></script>
<script src="../js/angular.min.js"></script>
<script src="../js/fun_js/S_paramController.js"></script>

</body>
</html>
