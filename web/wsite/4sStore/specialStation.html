<!DOCTYPE html>
<html lang="en" ng-app="SSpecialStationApp">
<head>
<title>4S店管理系统</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="../css/uniform.css" />
<link rel="stylesheet" href="../css/select2.css" />
<link rel="stylesheet" href="../css/maruti-style.css" />
<link rel="stylesheet" href="../css/maruti-media.css" class="skin-color" />
<link rel="stylesheet" type="text/css" href="../css/mycss/main.css" />
</head>
<body ng-controller="s_specialStationCtrl">
<iframe src="header.html" width="100%" height="105px"></iframe>
<div id="content" style="height:572px;margin-top: 30px">
  <div id="content-header">
      <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>首页</a> <a href="" class="">特价工位</a></div>
  </div>
  <div class="container-fluid">
  	<div class="row-fluid" >
        <!--特价工位列表 begin-->
        <div class="widget-box" id="paramSetDiv">
            <div class="widget-title">
                <span class="icon"><i class="icon-th"></i></span>
                <h5>特价工位列表</h5>
                <a class="btn btn-success" style="float:right;margin:3px 30px 0 0;" ng-click="add();">+添加工位</a>
            </div>
            <div class="widget-content nopadding">
                <!--<table class="table table-bordered data-table">-->
                <table class="table table-bordered data-table">
                    <thead>
                        <tr>
                         <th>编号</th>
                         <th>特价项目</th>
                         <th>特价日期</th>
                         <th>时间段</th>
                         <th>预约上限</th>
                         <th>已预约人数</th>
                         <th>状态</th>
                         <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gradeX">
                            <td id="tdc">1</td>
                            <td id="tdc">汽车保养</td>
                            <td id="tdc">2014/03/08</td>
                            <td id="tdc">09:00</td>
                            <td id="tdc">100</td>
                            <td id="tdc">21</td>
                            <td id="tdc"><font color="#32cd32">有效</font></td>
                            <td id="tdc">
                                <a class="btn btn-info btn-mini" ng-click="modify();">修改</a>
                                <a class="btn btn-warning btn-mini" ng-click="modify();">取消</a>
                            </td>
                        </tr>
                        <tr class="gradeX">
                            <td id="tdc">2</td>
                            <td id="tdc">汽车保养</td>
                            <td id="tdc">2014/03/08</td>
                            <td id="tdc">15:00</td>
                            <td id="tdc">100</td>
                            <td id="tdc">100</td>
                            <td id="tdc"><font color="#ff4500">满员</font></td>
                            <td id="tdc">
                                <a class="btn btn-info btn-mini" ng-click="modify();">修改</a>
                                <a class="btn btn-warning btn-mini" ng-click="modify();">取消</a>
                            </td>
                        </tr>
                        <tr class="gradeX">
                            <td id="tdc">2</td>
                            <td id="tdc">汽车保养</td>
                            <td id="tdc">2014/03/05</td>
                            <td id="tdc">20:00</td>
                            <td id="tdc">100</td>
                            <td id="tdc">76</td>
                            <td id="tdc"><font color="#ff4500">过期</font></td>
                            <td id="tdc">
                                <a class="btn btn-info btn-mini" ng-click="modify();">修改</a>
                                <a class="btn btn-warning btn-mini" ng-click="modify();">取消</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--特价工位列表 end-->
    </div>
   </div>
</div>
</div>
<div class="row-fluid">
  <div id="footer" class="span12"> 2014 &copy; 英卡</div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.dataTables.min.js"></script>
<script src="../js/jquery.uniform.js"></script>
<script src="../js/jquery.ui.custom.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/select2.min.js"></script>
<script src="../js/maruti.js"></script>
<script src="../js/maruti.tables.js"></script>
<script src="../js/angular.min.js"></script>
<script src="../js/fun_js/S_specialStationController.js"></script>
</body>
</html>
