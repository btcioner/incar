<!--设置联系信息begin-->
<div class="widget-box  margin_16" ng-show="modifyDiv">
    <div class="widget-title ">
        <span class="icon"><i class="icon-th"></i></span>
        <h5>修改联系信息</h5>
    </div>
    <div class="widget-content pad_t_b_10" style="padding-bottom:20px;">
        <form action="/wservice/upload" id="formId_edit2"  method="post"  class="form-horizontal formstyle_box01" enctype="multipart/form-data">
            <!--horizontal_box01 start-->
            <div class="horizontal_box01 pad_t_40">
                <!--mainleftbox start-->
                <div class="mainleftbox">
                    <div class="control-group" style="border-top-width:0px;" >
                        <label class="control-label w_70">店名：</label>
                        <div class="controls pad_t_b_10">
                            <input name="title_name" type="text" disabled class="span11" style="width:310px;"  ng-model="s4.name"/>
                        </div>
                    </div>
                    <div class="control-group" style="border-top-width:0px;" >
                        <label class="control-label w_70">地址：</label>
                        <div class="controls pad_t_b_10">
                            <input type="text" class="span11" style="width:310px;" ng-model="s4.address"/>
                        </div>
                    </div>
                    <div class="control-group" >
                        <label class="control-label w_70">热线：</label>
                        <div class="controls pad_t_b_10">
                            <input type="text" class="span11" style="width:310px;" ng-model="s4.hotline"/>
                        </div>
                    </div>
                </div><!--mainleftbox end-->
                <!--mainrightbox start-->
                <div class="mainrightbox">
                    <div class="control-group" style="border-top-width:0px;" >
                        <div style="float: left;" id="preview">
                            <img src="../../{{s4.logo_url}}" id="imghead" style="width:120px;height:120px; padding:15px 20px 5px 5px;" />
                        </div>
                        <label class="control-label">图片：<br/ ><span class="img_textstyle01">图片要求:<br />尺寸为150px*150px，大小在100KB以内。</span></label>
                        <div class="controls">
                            <input name="edit_pro_img" type="file" width="100px" id="edit_pro_img"  onchange="changeImg(this,'edit_pro_img','formId_edit2','preview','imghead')"  style="width:240px;"  ng-model="logo_url"/>
                        </div>
                    </div>
                </div><!--mainrightbox end-->
                <div class="clearfix"></div>
            </div><!--horizontal_box01 end-->
            <!--button_box01 start-->
            <div class="button_box01">
                <button type="button" style="margin-right:40px;"  class="btn btn-large btn-success" ng-click="modifyConfirm();">保&nbsp;&nbsp;存</button>
                <button type="button"  class="btn btn-large btn-danger"   ng-click="gotoBack(1)">取&nbsp;&nbsp;消</button>
            </div><!--button_box01 start-->
        </form>
    </div>
</div>
<!--设置联系信息end-->
<!--设置联系信息begin-->
<div class="widget-box margin_16" ng-show="settingListDiv">
    <div class="widget-title ">
        <span class="icon"><i class="icon-th"></i></span>
        <h5>联系人信息</h5>
    </div>
    <div class="widget-content pad_t_b_10" style="padding-bottom:20px;">
        <form class="form-horizontal formstyle_box04">
            <!--horizontal_box01 start-->
            <div class="horizontal_box01 pad_t_40">
                <!--mainleftbox start-->
                <div class="mainleftbox">
                    <div class="control-group" style="border-top-width:0px;" >
                        <label class="control-label w_70">店名：</label>
                        <div class="controls pad_t_b_10">
                            <input type="text" disabled class="span11" style="width:310px;"  ng-model="s4.name" />
                        </div>
                    </div>
                    <div class="control-group" style="border-top-width:0px;" >
                        <label class="control-label w_70">地址：</label>
                        <div class="controls pad_t_b_10">
                            <input type="text" disabled class="span11" style="width:310px;" ng-model="s4.address"  />
                        </div>
                    </div>
                    <div class="control-group" >
                        <label class="control-label w_70">热线：</label>
                        <div class="controls pad_t_b_10">
                            <input type="text" disabled class="span11" style="width:310px;" ng-model="s4.hotline"  />
                        </div>
                    </div>
                </div><!--mainleftbox end-->
                <!--mainrightbox start-->
                <div class="mainrightbox">
                    <div class="control-group" style="border-top-width:0px;" >
                        <img src="../../{{s4.logo_url}}"  style="width:150px;height:150px;" />
                    </div>
                </div><!--mainrightbox end-->
                <div class="clearfix"></div>
            </div><!--horizontal_box01 end-->
            <!--button_box01 start-->
            <div class="button_box01">
                <button style="margin-left:40px;"  class="btn btn-large btn-success" ng-click="modify();">修&nbsp;&nbsp;改</button>
            </div><!--button_box01 start-->
        </form>
    </div>
</div>
