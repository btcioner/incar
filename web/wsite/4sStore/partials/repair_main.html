<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>首页</a> <a href="" class="">预约服务</a></div>
    </div>
    <div class="container-fluid">
    <div class="row-fluid" >
    <div style="width: 13%;float: left;margin: 2px">
        <div class="accordion" id="collapse-group">
            <div class="accordion-group widget-box">
                <div class="accordion-heading">
                    <div class="widget-title"> <a data-parent="#collapse-group" href="#/collapseGOne/0" data-toggle="collapse" class="collapsed"> <span class="icon"><i class="icon-magnet"></i></span>
                        <h5>保养预约</h5>
                    </a></div>
                </div>
                <div class="accordion-body collapse" id="collapseGOne" style="height: 0px;">
                    <div class="widget-content" style="text-align: right;padding:0">
                        <a class="btn btn-info" style="width: 100%;" ng-click="ReservationTab(1)">新申请</a>
                        <a class="btn btn-info" style="width: 100%;" ng-click="ReservationTab(2)">已拒绝</a>
                        <a class="btn btn-info" style="width: 100%;" ng-click="ReservationTab(3)">已确认</a>
                        <a class="btn btn-info" style="width: 100%;" ng-click="ReservationTab(4)">已完成</a>
                        <a class="btn btn-info" style="width: 100%;" ng-click="ReservationTab(5)">未到店</a>
                        <a class="btn btn-info" style="width: 100%;" ng-click="ReservationTab(6)">已取消</a>
                    </div>
                </div>
            </div>
            <div class="accordion-group widget-box" style="margin-top: 2px">
                <div class="accordion-heading">
                    <div class="widget-title"> <a data-parent="#collapse-group" href="#collapseGTwo" data-toggle="collapse" ng-click="RepairTab(0)"> <span class="icon"><i class="icon-wrench"></i></span>
                        <h5 >维修预约</h5>
                    </a> </div>
                </div>
           </div>
       </div>
   </div>
    <div class="container-fluid" style="width: 83%;float: left">
        <div class="row-fluid" >
        <!--试乘试驾列表 begin-->
        <div class="widget-box" ng-show="driveTryDiv">
            <div class="widget-title">
                <span class="icon"><i class="icon-th"></i></span>
                <h5>试乘试驾</h5>
            </div>
            <div class="widget-content nopadding">
                <!--<table class="table table-bordered data-table">-->
                <table class="table table-bordered data-table">
                    <thead>
                    <tr>
                        <th>车主姓名</th>
                        <th>电话</th>
                        <th>预约品牌</th>
                        <th>预约车系</th>
                        <th>预约时间</th>
                        <th>操作时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="gradeX" ng-repeat="tries in tries">
                        <td id="tdc"></td>
                        <td id="tdc"></td>
                        <td id="tdc"></td>
                        <td id="tdc"></td>
                        <td id="tdc"></td>
                        <td id="tdc"></td>
                        <td id="tdc">{{tries.step}}</td>
                        <td id="tdc" >
                            <a class="btn btn-primary btn-mini" ng-click="manager($index,tries.step);"></a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div><font color="red">{{tips}}</font></div>
            <div class="pagination alternate" style="float:right;">
                共{{totalCount}}条&nbsp;当前{{currentPage}}/{{totalPage}} &nbsp;
                跳转至<select style="width:50px;" ng-model="changeId" ng-options="to.size as to.size for to in totalOption"ng-change="changePage(changeId,'index');">
                <option>1</option>
            </select>页
            </div>
        </div>
        <!--试乘试驾列表 end-->
        </div>
    </div>
</div>
</div>
</div>
