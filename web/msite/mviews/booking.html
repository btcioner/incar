<body onLoad="init()" >
<div id="wrap">
    <!--main_wrap start-->
    <div id="main_wrap">
        <!--containe_280 start--><div id="containe_280">
        <div class="img_01"></div>
        <!--预约保养表单contentboxstyle01 start--><div class="contentboxstyle01" id="bookStatus">
        <div class="formstyle01"><ul><li>车主姓名*：</li><li><input name="ownerName" id="ownerName" type="text" class="w190" /></li></ul><div class="clear"></div></div>
        <div class="formstyle01"><ul><li>联系电话*：</li><li><input name="phone" id="phone" type="text" class="w190" /></li></ul><div class="clear"></div></div>
        <div class="formstyle01"><ul><li>车&nbsp;&nbsp;牌&nbsp;&nbsp;号*：</li><li><input name="license" id="license" type="text" class="w190" /></li></ul><div class="clear"></div></div>
        <div class="formstyle01"><ul><li>预约日期*：</li><li><input name="start" class="w190" type="date" data-options='{"mode":"flipbox"}' data-role="datebox" id="start" style="width: 11.2em;min-height: 1.4em"/></li></ul><div class="clear"></div></div>
        <div class="formstyle01"><ul><li>预约时间*：</li><li><select id="end" name="end" class="w190"  style="width: 100%;min-height: 1.4em;width: 15em">
                                                                    <option>9:00</option>
                                                                    <option>9:30</option>
                                                                    <option>10:00</option>
                                                                    <option>10:30</option>
                                                                    <option>11:00</option>
                                                                    <option>11:30</option>
                                                                    <option>13:00</option>
                                                                    <option>13:30</option>
                                                                    <option>14:00</option>
                                                                    <option>14:30</option>
                                                                    <option>15:00</option>
                                                                    <option>15:30</option>
                                                                    <option>16:00</option>
                                                                    <option>16:30</option>
                                                                    <option>17:00</option>
                                                                 </select></li></ul><div class="clear"></div></div>
        <div class="formstyle01"><ul><li>车&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型*：</li><li><select name="carType" id="carType" class="w190" ><option value="-1">请选择</option></select></li></ul><div class="clear"></div></div>
        <div class="formstyle01"><ul><li>当前里程*：</li><li><input name="mileage" id="mileage" type="text" class="w190" /></li></ul><div class="clear"></div></div>
    </div><!--预约保养表单contentboxstyle01 end-->
    </div><!--containe_280 end-->
        <div class="w10"></div>
        <!--regsiterbutton start--><div id="regsiterbutton"><span class="text_02">*号为必填项</span><br /><a href="#" class="button01" onclick="submitBooking()">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</a></div><!--regsiterbutton end-->
    </div><!--main_wrap end-->
</div>
            <script>
                var user;//用户openid
                var today;
                var acc_id;
                var brand;
                //页面加载初始化
                function init(){
                    //获取当前日期，初始化日期控件
                    today = new Date();
                    year=today.getFullYear();    //获取完整的年份(4位,1970-????)
                    month=(today.getMonth()+1>9)?today.getMonth()+1:"0"+(today.getMonth()+1);     //获取当前月份(0-11,0代表1月)
                    day=today.getDate()>9?today.getDate():"0"+today.getDate();;        //获取当前日(1-31)
                    document.getElementById("start").value=year+"-"+month+"-"+day;
                    user=getQueryString("user");
                    searchUser();
                }

                //提交预约数据
                function submitBooking(){
                    //判断开始、结束时间是否合法
                    //alert("开始");
                    var postData={};
                    if($('#start').val()==''||$('#end').val()==''){alert("请输入预约时间");return;}
                    if($('#phone').val()==''||$('#phone').val()==null){alert("请输入联系电话");return;}
                    if($('#carType').val()==''||$('#carType').val()==null){alert("请选择车型");return;}
                    bookDate=document.getElementById("start").value;
                    bookTime=document.getElementById("end").value;
                    postData.user=user;
                    postData.nick=$('#ownerName').val();
                    postData.bookingDate=bookDate;
                    postData.bookingTime=bookTime;
                    postData.license=$('#license').val();
                    postData.phone=$('#phone').val();
                    postData.mileage=$('#mileage').val();
                    postData.carType=$('#carType').val();
                    postData.args=JSON.stringify({'brand':brand,'series':carType});
                    postData.acc_id=acc_id;
                    //alert("33333333");
                    if(bookDate<=today) {alert("预约时间错误！");return;}
                    else {
                        $.ajax({
                            type: "post",
                            url: "/mservice/slotBooking",
                            data:postData,
                            dataType: "json",
                            success: function (result,status) {
                                //alert(result.fuelData.length);
                                document.getElementById("bookStatus").innerHTML="<h2 style='text-align: center'>您的预约申请已提交，<br>"+
                                        " 我们会在48小时内通过微信与您联系，<br>"+
                                        "请您注意查看，谢谢！</h2>";
                                document.getElementById("regsiterbutton").innerHTML='';
                            },
                            error:function(){
                                document.getElementById("bookStatus").innerHTML="<h2 style='text-align: center'>预约失败，请检查网络连接。！</h2>";
                                document.getElementById("regsiterbutton").innerHTML='';
                            }
                        });
                    }
                }


                function searchUser(){
                    $.ajax({
                        type: "POST",
                        url: "/mservice/infoConfig",
                        data: {'user':user},
                        dataType: "json",
                        success: function (result,status) {
                            acc_id=result.id;
                            //document.getElementById('password').value=result.name;
                            //document.getElementById('username').value=result.name;
                            //document.getElementById('obd_code').value=result.obd_code;
                           // document.getElementById('carType').value=result.seriesName;
                           // document.getElementById('seleSeries').innerHTML=result.seriesName;
                           // document.getElementById('seleSeries').value=result.series;
                            //document.getElementById('seleModelYear').innerHTML=result.modelYear;
                            //document.getElementById('seleModelYear').value=result.modelYear;
                            document.getElementById('license').value=result.license;
                            document.getElementById('mileage').value=result.mileage;
                           // document.getElementById('seleAge').innerHTML=result.age+'年';
                            //document.getElementById('seleAge').value=result.age;
                            //document.getElementById('seleDisp').innerHTML=result.disp;
                            //document.getElementById('seleDisp').value=result.disp;
                            document.getElementById('phone').value=result.phone;
                            document.getElementById('ownerName').value=result.nick;
                            brand=result.brand;
                            setSeries();
                        },
                        error:function(XMLHttpRequest, textStatus, errorThrown){
                            //alert("连接失败\n请检查网络连接是否正常");
                            setSeries();
                        }
                    });
                }
    function setSeries(){
        $.ajax({
            type: "POST",
            url: "/mservice/getSeries",
            data: {'sopenId':user.split('@')[1]},
            dataType: "json",
            success:function(result,status){
              var str="";
              for(var i=0;i<result.length;i++){
                  str+="<option value='"+result[i].seriesCode+"'>"+result[i].series+"</option>";
              }
                alert(str);
               document.getElementById("carType").innerHTML=str;
            }
        });

    }
            </script>

</body>
</html>
