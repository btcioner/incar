<!DOCTYPE>
<html ng-app="wxApp">
<head>
    <title>我的活动</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <script  src="../mscripts/jquery-1.7.1.min.js"></script>
    <script  src="../mscripts/car.js"></script>
    <link href="../mstyles/angular-csp.css" rel="stylesheet" type="text/css"/>
    <link href="../mstyles/bootstrap-3.1.1.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body{
            padding-top: 20px;
        }
        .panel-body{
            background-color: #f1d69e;
        }
        .panel-body span{
            color:#bf8b1d;
        }
    </style>
    <script src="../mscripts/angular.js"></script>
    <script src="../mscripts/angular-resource.min.js"></script>
    <script src="../mscripts/wxapp.js"></script>
    <script type="text/javascript">
        var myActivityCtrl = new wxApp.MyActivityCtrl('myActivityCtrl');
    </script>
</head>

<body ng-controller="myActivityCtrl">
<div class="container-fluid">
    <div class="row ng-cloak" ng-cloak>
        <div class="col-xs-12 col-md-4" ng-repeat="act in model.activities">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            活动名称:<span>{{act.title}}</span><br>
                            发布时间:<span>{{act.title}}</span><br>
                            活动状态:<span>{{act.title | act_status_name}}</span><br>
                            我的状态:<span>{{act.title | act_my_status_name}}</span><br>
                        </di
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
