<!DOCTYPE html>
<html ng-app="wxApp">
<head>
    <title>{{model.act.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

    <script src="../mscripts/jquery-2.1.1.min.js"></script>
    <link href="../mstyles/angular-csp.css" rel="stylesheet" type="text/css"/>

    <link href="../mstyles/pagestyle.css" rel="stylesheet" type="text/css"/>
    <link href="../mstyles/color.css" rel="stylesheet" type="text/css"/>
    <script src="../mscripts/angular.js"></script>
    <script src="../mscripts/angular-resource.min.js"></script>
    <script src="../mscripts/angular-route.min.js"></script>
    <script src="../mscripts/wxapp.js"></script>
    <script>
        var activeDetailCtrl = new wxApp.ActiveDetailCtrl('activeDetailCtrl');
    </script>
</head>
<body ng-controller="activeDetailCtrl">
<div id="wrap">
    <div id="main_wrap">
        <div id="containe_100">
            <div class="detail_titlie center" ng-cloak>
                <h1 id="title">{{model.act.title}}</h1>
                <h6 class="text_05" id="announce" style="text-align: left">发布时间：{{model.act.tm_announce}}</h6><br>
                <h6 class="text_05" id="start_end" style="text-align: left" ng-show="model.act.tm_start">活动时间：{{model.act.tm_start}} 至 {{model.act.tm_end}}</h6><br>
                <h6 class="text_05" id="act_condition" style="text-align: left" ng-show="model.act.min_milage">活动要求：活动期间最小里程为{{model.act.min_milage}}</h6><br>
                <div class="detai_text">
                    <!--<img ng-src="../../{{model.act.logo_url}}" alt="{{model.act.title}}" style="max-width: 290px">-->
                    <p class="text_06" id="content"  ng-bind-html="model.act.brief" style="text-align:left;"></p>
                </div>
                <div class="button_bg" id="applyBtn" ng-show="model.act.template === 'ActSaveGas'">
                    <a href="javascript:void(0)" ng-click="model.join()"><div class="button02">我要报名</div></a>
                </div>
                <div class="button_bg">
                    <a id="link100" ng-href="/msite/my4sInfo.html?user={{model.user_openid}}" target="_self"><div class="button02">活动列表</div></a>
                </div>
            </div>
            <!--containe_100 end-->
            <div class="w10"></div>
        </div>
    </div>
</div>
</body>
</html>
