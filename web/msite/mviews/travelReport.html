<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="reportApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="wx-share-pic" content="/data/car_report.jpg"/>
    <title>用车报告</title>
    <link type="text/css" rel="stylesheet" href="../mstyles/graph.css">
    <link type="text/css" rel="stylesheet" href="../mstyles/lines.css">
    <link type="text/css" rel="stylesheet" href="../mstyles/pagestyle.css"  />
    <link type="text/css" rel="stylesheet" href="../mstyles/color.css"/>
    <link type="text/css" rel="stylesheet" href="../mstyles/menustyle.css"/>
    <script src="../mscripts/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="../mscripts/highchart4.0/highcharts.js" type="text/javascript"></script>
    <script src="../mscripts/angular.js" type="text/javascript"></script>
    <script src="../mscripts/report.js" type="text/javascript"></script>
    <style type="text/css">
        .selected{
            color: #FFF;
            background-color: #43454a;
        }
        .demoPic{
            width: auto;
            height: 360px;
            background: url('../mimages/img_06.jpg') no-repeat center 11px;
        }
    </style>
</head>
<body ng-controller="myTravelReport">
    <div id="wrap" >
        <!--menu_box start-->
        <div id="menu_box">
            <!--ULmenu start-->
            <ul class="menu" ng-show="!noData">
                <li ng-repeat="month in allMonths"><a id="menu_icon1" href="#" ng-class="{selected:$index==selectedRow}" ng-click="switchMonth($index)"><span class="nostyle01">{{month}}月</span></a></li>
            </ul>
            <div id="noData" ng-show="noData" class="text_11">亲，每月一日产生上月报告，现在没有你的用车报告!</div>
            <!--ULmenu end-->
            <div class="clear"></div>
        </div>
        <!--meun_box end-->
        <div class="clear"></div>
<!--main_wrap start-->
        <div id="main_wrap" style="width:auto;" ng-show="!noData">
            <div id="col0" style="width: 49%; height: 170px;float:left;"></div>
            <div id="col1" style="width: 49%; height: 170px;float:right;"></div>
            <div style="clear: both;width: auto;height: 6px;"></div>
            <div id="col2" style="width: 49%; height: 170px;float:left;"></div>
            <div id="col3" style="width: 49%; height: 170px;float:right"></div>
        </div>
        <div class="demoPic" ng-show="noData"></div>
    <!--main_wrap end-->

    </div>
    <!--upbox_wrap start-->
    <div class="cover" id="cover" ng-show="cover_show"></div>
    <div class="upbox_wrap" id="upbox_wrap" ng-show="upbox_show">
        <div class="upbox" id="upbox">
            <div class="close_icon"><a href="#" ng-click="closeUpbox()"><img src="../mimages/close_icon.gif" width="16" height="16"></a></div>
            <div class="text_12" style="padding-top: 10px;padding-bottom: 17px;">{{tips}}</div>
            <div>
                <a href="javascript:void(0)" ng-click="closeUpbox()"><div class="button02">关闭</div></a>
            </div>
        </div>
    </div><!--upbox_wrap end-->
    <script >
        $(document).ready(function(){
            //调整弹框出现的位置
            $("#wrap").css("min-height",$(window).height());
            var height=$("#wrap").height();
            $("#cover").css("height",height);
            setTimeout(function(){
                var height=$("#wrap").height();
                $("#cover").css("height",height);
            },2000);
        });
    </script>
</body>
</html>
