<!DOCTYPE html>
<html ng-app="mrAPP">
<head>
    <title>赛果展示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

    <script src="../mscripts/jquery-2.1.1.min.js"></script>
    <link href="../mstyles/angular-csp.css" rel="stylesheet" type="text/css"/>

    <link href="../mstyles/pagestyle.css" rel="stylesheet" type="text/css"/>
    <link href="../mstyles/color.css" rel="stylesheet" type="text/css"/>
    <script src="../mscripts/angular.js"></script>
    <script src="../mscripts/angular-resource.min.js"></script>
    <script src="../mscripts/angular-route.min.js"></script>
    <script src="../mscripts/matchResult.js"></script>

</head>
<body ng-controller="matchResultCtrl">
<div id="wrap">
    <div id="main_wrap">
        <div id="containe_100">
            <div class="detail_titlie center" ng-repeat = "mrl in matchResultList">
                <h1 id="title">{{mrl.title}}</h1>
                <h6 class="text_05" id="announce" style="text-align: left">发布时间：{{mrl.tm_announce}}</h6><br>
                <h6 class="text_05" id="start_end" style="text-align: left">活动时间：{{mrl.tm_start}} 至 {{mrl.tm_end}}</h6><br>
                <h6 class="text_05" id="act_condition" style="text-align: left" >活动要求：活动期间最小里程为{{mrl.min_milage}}</h6><br>
                <div class="detai_text">
                    <!--<img src="../../{{mrl.logo_url}}" alt="" style="max-width: 290px">-->
                    <p class="text_06" id="content" ng-bind-html="mrl.awards"></p>
                </div>

            </div>
            <!--containe_100 end-->
            <!--<div class="w10"></div>-->
        </div>
    </div>
</div>
<!--upbox_wrap start-->
<div class="cover" id="cover" ng-show="cover_show"></div>
<div class="upbox_wrap" id="upbox_wrap" ng-show="upbox_show">
    <div class="upbox" id="upbox" ng-show="upbox_show">
        <div class="close_icon"><a href="#" ng-click="closeUpbox()"><img src="../mimages/close_icon.gif" width="16" height="16"></a></div>
        <div class="text_12" style="padding-top: 10px;padding-bottom: 17px;">{{tips}}</div>
        <div>
            <a href="javascript:void(0)" ng-click="closeUpbox()"><div class="button02">关闭</div></a>
        </div>
    </div>
</div><!--upbox_wrap end-->
<script >
    $(document).ready(function(){
        //调整弹框出现的位置
        $("#wrap").css("min-height",$(window).height());
        var height=$("#wrap").height();
        $("#cover").css("height",height);
        setTimeout(function(){
            var height=$("#wrap").height();
            $("#cover").css("height",height);
        },2000);
    });
</script>
</body>
</html>
