<!DOCTYPE >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>试乘试驾</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script  src="../mscripts/jquery-1.7.1.min.js"></script>
    <script  src="../mscripts/car.js"></script>
    <!--日期控件资源  -->
    <script  src="../mscripts/jqm-datebox-1.4.0.comp.flipbox.min.js"></script>
    <script  src="../mscripts/jquery.mobile.min.js"></script>
    <link rel="stylesheet" href="../mstyles/jquery.mobile.min.css">
    <link rel="stylesheet" href="../mstyles/jqm-datebox.min.css">
    <!--日期控件资源结束  -->
    <link href="../mstyles/pagestyle.css" rel="stylesheet" type="text/css" />
    <link href="../mstyles/regsiterstyle.css" rel="stylesheet" type="text/css" />
    <script>
        var user;
        var today
        function init(){
             user=getQueryString("user");
             today=new Date();
            year=today.getFullYear();    //获取完整的年份(4位,1970-????)
            month=(today.getMonth()+1>9)?today.getMonth()+1:"0"+(today.getMonth()+1);     //获取当前月份(0-11,0代表1月)
            day=today.getDate()>9?today.getDate():"0"+today.getDate();;        //获取当前日(1-31)
            document.getElementById("start").value=year+"-"+month+"-"+day;
            searchUser();
        }

    </script>
</head>

<body onload="init()">
<div id="wrap">
    <!--main_wrap start-->
    <div id="main_wrap">
        <!--containe_280 start--><div id="containe_280">
        <div class="img_04"></div>
        <!--预约试驾表单contentboxstyle01 start--><div class="contentboxstyle01">
        <div class="formstyle01"><ul><li>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</li><li><input name="name" id="name" type="text" class="w190" /></li></ul><div class="clear"></div></div>
        <div class="formstyle01"><ul><li>联系电话：</li><li><input name="phone" id="phone" type="text" class="w190" /></li></ul><div class="clear"></div></div>
        <div class="formstyle01"><ul><li>车&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型：</li><li><input name="seriesNmae" id="seriesNmae" type="text" class="w190" /></li></ul><div class="clear"></div></div>
        <div class="formstyle01"><ul><li>预约日期：</li><li><input name="start" class="w190" type="date" data-options='{"mode":"flipbox"}' data-role="datebox" id="start" style="vertical-align: middle"/></li></ul><div class="clear"></div></div>
        <div class="formstyle01"><ul><li>预约时间：</li><li><select id="end" name="end" class="w190"  style="width: 100%;min-height: 1.4em;width: 15em">
            <option>9:00</option>
            <option>9:30</option>
            <option>10:00</option>
            <option>10:30</option>
            <option>11:00</option>
            <option>11:30</option>
            <option>13:00</option>
            <option>13:30</option>
            <option>14:00</option>
            <option>14:30</option>
            <option>15:00</option>
            <option>15:30</option>
            <option>16:00</option>
            <option>16:30</option>
            <option>17:00</option>
        </select></li></ul><div class="clear"></div></div>
    </div><!--预约试驾表单contentboxstyle01 end-->
    </div><!--containe_280 end-->
        <div class="w10"></div>
        <!--regsiterbutton start--><div id="regsiterbutton"><a href="#" class="button01">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</a></div><!--regsiterbutton end-->
    </div><!--main_wrap end-->
</div>
<script>
    function searchUser(){
        $.ajax({
            type: "POST",
            url: "/mservice/infoConfig",
            data: {'user':user},
            dataType: "json",
            success: function (result,status) {
             if(result.phone)   document.getElementById('phone').value=result.phone;
             if(result.nick)   document.getElementById('name').value=result.nick;
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                //alert("连接失败\n请检查网络连接是否正常");
            }
        });
    }

</script>

</body>
</html>
