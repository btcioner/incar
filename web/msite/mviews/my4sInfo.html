<script>
    function searchActivity(){
        $.ajax({
            type: "POST",
            url: "/mservice/my4sInfo",
            data: {'user':user},
            dataType: "json",
            success: function (result,status) {
                //alert("lengh:"+result.length);
               var str="";
               for(var i=0;i<result.length;i++){
                   var tsTemp=new Date(result[i].tm_announce);
                   var tsMonth=((tsTemp.getMonth()+1)>9)?(tsTemp.getMonth()+1):"0"+(tsTemp.getMonth()+1);
                   var tsDay=(tsTemp.getDate()>9)?tsTemp.getDate():"0"+tsTemp.getDate();
                   //var tsDate=tsMonth +"/"+tsDay;
                   //var tsHour=(tsTemp.getHours()>9)?tsTemp.getHours():"0"+tsTemp.getHours();
                   //var tsMin= (tsTemp.getMinutes()>9)?tsTemp.getMinutes():"0"+tsTemp.getMinutes();
                   //var tsTime=tsHour+":"+tsMin;
                   var actStart=tsMonth +"/"+tsDay;
                   var content=result[i].brief.substring(0,20);
                   str+='<a href="activityDetail.html?user='+user+'&id='+result[i].id+'"><li>' +
                           '<div class="listbox01">' +
                              '<div class="imgbox02a float"><img src="'+result[i].logo_url+'" width="80" height="70" /></div>' +
                              '<div class="icon_6a float"></div>' +
                              '<div class="mainbox01 float">' +
                                      '<h1>'+result[i].title+'</h1>' +
                                      '<p class="text_05">活动发布时间：'+actStart+'<br />'+content+'......</p></div>' +
                                      '<div class="clear"></div>' +
                              '</div>' +
                          '</li></a>';
               }
                //alert("str:"+str);
                document.getElementById("actContent").innerHTML=str;
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                //alert("您还未注册或未绑定OBD信息\n请先注册账号！");
                //window.location="/msite/enroll.html?user="+user;
            }
        });
    }
</script>
