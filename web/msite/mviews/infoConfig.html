
<!DOCTYPE html>
<html>
<head>
    <title>个人设置</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script  src="../mscripts/jquery-1.7.1.min.js"></script>
    <script  src="../mscripts/car.js"></script>


    <script  src="../mscripts/jquery.mobile.min.js"></script>

    <link rel="stylesheet" href="../mstyles/jquery.mobile.min.css">
    <style >
        .textfield{
            height:26px; font-size:16px;padding: 0;
        }
    </style>
    <script type="text/javascript">
        var user;//用户openId
        var webserviceurl;//webservice地址
        var today;//当天日期
        //获取传入的参数
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        //alert(getQueryString("user"));


        //页面加载初始化
        function init(){
            //获取当前日期，初始化日期控件
            today = new Date();
            //获取user的微信openId
            user=getQueryString("user");
            //alert(user);
            //获取汽车品牌、车型数据
            initPro();
            //
            document.getElementById("user").value=user;
            //document.getElementById("obd_code").value="WFQ00013044";
            document.getElementById("owner_flag").value=1;
            document.getElementById("enroll_time").value=today;

        }

        //提交注册数据
        function reg(){
            var postData = {};
            postData.user = user;
            postData.owner_flag = 1;
            postData.obd_code = document.getElementById("obd_code").value;
            postData.enroll_time = today;
            $.ajax({
                type: "POST",
                url: "/mservice/enroll",
                data: postData,
                dataType: "text",
                success: function (result,status) {
                    alert("修改成功");
                    // document.getElementById("Tip").innerHTML=result;
                    window.close();
                },
                error:function(XMLHttpRequest, textStatus, errorThrown){
                    alert("修改失败\n请检查OBD Id是否正确");
                }
            });
        }

    </script>
</head>
<body onLoad="init()" style="padding: 2">
<img src="../mimages/logo.jpg" width="100%" height="50px">
<div id="enroll"  style="margin-bottom:30px; margin-top:10px;font-size:16px">

    <form id="enrollFom" method="post" action="/mservice/enroll">
        <input type="hidden" id="user" name="user" />
        <input type="hidden" id="owner_flag" name="owner_flag" />
        <input type="hidden" id="enroll_time" name="enroll_time" />
        <table style="font-size:14px;">
            <tr><td style="text-align:right;" width="35%">用户名</td><td  width="65%"><input type="text" id="username" name="username" class="textfield" readonly="readonly"/></td></tr>
            <tr><td style="text-align:right;">密码</td><td><input type="password" id="password" name="password" class="textfield"/></td></tr>
            <tr><td style="text-align:right;">重复密码</td><td><input type="password" id="pwdagain" name="pwdagain" class="textfield"/></td></tr>
            <tr><td style="text-align:right;" width="35%">OBD&nbsp;Id</td><td  width="65%"><input type="text" id="obd_code" name="obd_code" class="textfield" /></td></tr>
            <tr><td style="text-align:right;">汽车品牌</td><td><select id="brand" name="brand"  style="font-size:20px" ><option value="-1" >请选择</option></select></td></tr>
            <tr><td style="text-align:right;">系列</td><td><select id="selectSeries" name="selectSeries" style="font-size:20px"><option value="-1">请选择</option></select></td></tr>
            <tr><td style="text-align:right;">年款</td><td><select id="manuyear" name="manuyear" style="font-size:20px"><option value="-1" >请选择</option><option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option><option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option></select></td></tr>
            <tr><td style="text-align:right;">车主姓名</td><td><input type="text" id="ownername" name="ownername" class="textfield" /></td></tr>
            <tr><td style="text-align:right;">联系电话</td><td><input type="text" id="phonenumber" name="phonenumber" class="textfield"/></td></tr>
            <tr><td style="text-align:right;">车牌号</td><td><input type="text" id="platenumber" name="platenumber" class="textfield" /></td></tr>
            <tr><td style="text-align:right;">当前里程</td><td><input type="text" id="currentMileage" name="currentMileage" class="textfield" /></td></tr>
            <tr><td style="text-align:right;">发动机类型</td><td><select id="enginetype" name="displace" class="textfield" ><option value="-1" >请选择</option><option>自然吸气</option><option>涡轮增压</option></select></td></tr>
            <tr><td style="text-align:right;">排气量</td><td><input type="text" id="displacement" name="displacement" class="textfield" /></td></tr>
            <tr><td style="text-align:right;">车龄</td><td><select  id="carage" name="carage" class="textfield" ><option value="-1" >请选择</option><option value="0">1年以下</option><option value="1">1-2年</option><option value="2">2-5年</option><option value="5">5-10年</option><option value="10">10年以上</option></select></td></tr>
        </table>
    </form>
    <div id="Tip"></div>
    <p align="center"><input type="button" value="&nbsp;提&nbsp;&nbsp;交&nbsp;"   class="textfield" style="width:120px; height:40px" onclick="reg()"/>
</div>
</body>
</html>
