<script src="../mscripts/jquery-2.1.1.js" type="text/javascript"></script>
<script src="../mscripts/highchart4.0/highcharts.js" type="text/javascript"></script>
<script src="../mscripts/highchart4.0/data.js" type="text/javascript"></script>
<script src="../mscripts/highchart4.0/drilldown.js" type="text/javascript"></script>
<script>
$(function () {
    var brandsData=[{
        name:'我',
        y:12.34
    },{
        name:'大家',
        y:32.34
    }];
    $('#container').highcharts({
        colors: ['#85BB43','#F4AC20'],
        chart: {
            type: 'column'
        },
        title:{
            style:{color:"#77787C"}
        },
        subtitle:{
            style:{color:"#A1A2A6"}
        },
        credits:{
            enabled:false   //禁用版权信息
        },
        exporting:{
            enabled:false   //禁用导出
        },
        tooltip:{
            enabled:false   //禁用鼠标提示
        },
        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                text: 'Total percent market share'
            }
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}'
                }
            }
        },

        tooltip: {
            enabled:false
        },

        series: [{
            colorByPoint: true,
            data: brandsData
        }]
    });
});
</script>
<div id="container" style="width:160px; height:160px; margin: 0 auto"></div>
