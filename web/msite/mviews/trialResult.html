<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>预约试驾</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <script src="../mscripts/jquery-2.1.1.min.js"></script>
    <script src="../mscripts/car.js"></script>
    <link href="../mstyles/pagestyle.css" rel="stylesheet" type="text/css"/>
    <link href="../mstyles/regsiterstyle.css" rel="stylesheet" type="text/css"/>
    <link href="../mstyles/color.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="wrap">
    <!--main_wrap start-->
    <div id="main_wrap">
        <!--containe_280 start-->
        <div id="containe_280">
            <div class="img_04"></div>
            <!--预约保养表单contentboxstyle01 start-->
            <div class="contentboxstyle01">
                <span class="text_03" id="note">您的预约申请已提交，<br/>您可以在'我的预约'中查看申请结果，<br/>请您耐心等待，谢谢！</span></div>
            <!--预约保养表单contentboxstyle01 end-->
        </div>
        <!--containe_280 end-->
        <div class="w10"></div>
        <div>
            <a href="javascript:void(0)" onclick="quitwx()">关闭</a>
        </div>
    </div>
    <!--main_wrap end-->
</div>
<script type="text/javascript">

    var state = getQueryString("state");
    if (state == "0")
        document.getElementById("note").innerHTML = "预约失败。<br>请检查网络连接是否正常。";

    function quitwx(){
        //关闭微信浏览器
        if(WeixinJSBridge)
            WeixinJSBridge.call('closeWindow');
    }
</script>
</body>
</html>
